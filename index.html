<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - CareerVisor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="logo-container">
        <a href="index.html"><img src="./images/white-bg-logo.png" alt="careerVisor's logo" class="logo"></a>
        <a href="#"><img src="./images/menu-button.png" alt="menu button" class="open"></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="mob exit"><img src="./images/exit-btn.png" alt="exit-menu"></li>
          <li class="mob"><a href="#">about</a></li>
          <li class="mob"><a href="#">mentors</a></li>
          <li class="mob"><a href="#">community</a></li>
          <li class="mob"><a href="#">sign in/register</a></li>
        </ul>
      </nav>
  </header>
  <div class="container">
    <div class="content-div">
      <img src="./images/Logo.png" alt="CareerVisor's logo" class="logo">
      <h1>Let's be part of your amazing story</h1>
      <button type="button">Shall we?</button>
    </div>
    <div class="sign-up">
      <form action="https://formspree.io/f/mrgjwgjq" method="post" class="sign-up-info">
        <label class="fname" for="fname">First name</label>
        <input class="fname" type="text" name="fname" id="fname" placeholder="First name" required>
        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname" placeholder="Last name" required>
        <label class='ignore' for="fullname">Name</label>
        <input class='ignore' type="text" name="fullname" id="fullname" placeholder="Full name" required>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="member@example.com" id="email" required>
        <label for="p/number">Phone number</label>
        <input type="number" name="p/number" id="p/number">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required pattern="[a-z]{2,20}" minlength="8">
        <label for="confirm">Confirm password</label>
        <input type="password" name="confirm" id="confirm" required pattern="[a-z]{2,20}" minlength="8">
        <input type="checkbox" name="agree" id="agree" required>
        <label for="agree"> I agree to be part of the growing CareerVisor Family</label>
        <button type="submit">I'm in</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
      <footer class="copyright">
        <small><a href="https://github.com/MindPrepDev/CareerVisor-Sign-up-page">&copy; Olaoye Oluwatoyin 2022</a><br>
        Check up the source code and README file for Photo Credits <a href="http://https://github.com/MindPrepDev/CareerVisor-Sign-up-page">here</a></small>
      </footer>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
