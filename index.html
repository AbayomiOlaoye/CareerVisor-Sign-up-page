<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - CareerVisor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo-div">
      <img src="./images/Logo.png" alt="CareerVisor's logo" class="logo">
    </div>
    <div class="sign-up">
      <div class="header"></div>
      <form action="https://formspree.io/f/mrgjwgjq" method="post" class="sign-up-info">
        <fieldset>
          <legend>Name:</legend>
          <input type="text" name="fname" id="fname" placeholder="First name">
          <input type="text" name="lname" id="lname" placeholder="Last name">
        </fieldset>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="member@example.com" id="email">
        <label for="p/number"></label>
        <input type="number" name="p/number" id="p/number" placeholder="Phone number">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password">
        <label for="confirm"></label>
        <input type="password" name="confirm" id="confirm" placeholder="Confirm password">
        <button type="submit">I'm in</button>
      </form>
      <footer class="copyright">
        <a href="https://github.com/MindPrepDev/CareerVisor-Sign-up-page">&copy; Olaoye Oluwatoyin 2022</a>
        <small>Check up the source code and README file for Photo Credits <a href="http://https://github.com/MindPrepDev/CareerVisor-Sign-up-page">here</a></small>
      </footer>
    </div>
  </div>
</body>
</html>
